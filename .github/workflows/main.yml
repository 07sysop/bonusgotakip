name: Günlük Kampanya Güncellemesi

on:
  schedule:
    - cron: '0 6 * * *' # Her gün sabah 06:00 UTC (Türkiye saati ile 09:00)
  workflow_dispatch: # Manuel çalıştırmak için buton ekler

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kütüphaneleri Yükle
      run: |
        pip install -r requirements.txt

    - name: Botu Çalıştır ve JSON Üret
      run: python data_generator.py

    - name: Değişiklikleri Kaydet ve Gönder (Commit & Push)
      run: |
        git config --global user.name 'Kampanya Botu'
        git config --global user.email 'bot@noreply.github.com'
        git add kampanyalar.json
        git commit -m "Günlük güncelleme: $(date)" || echo "Değişiklik yok"
        git push
